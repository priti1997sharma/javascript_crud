<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" >
<link rel="stylesheet" href="./index.css">
</head>
    
<body class="container">
        <div id="header-bar"></div>
        <!-- <form onsubmit="createComment()"> -->
            <form id="creteCommentForm" method="GET" >
            
                <!-- Body Text-Area Start -->
                <div class="mb-3">
                    <label for="Body" class="form-label">Body</label>
                    <textarea class="form-control" id="Body" name="Body"></textarea>
                </div>
                <!-- Body Text-Area End -->

                <!-- User Id Field Start -->
                <div class="mb-3">
                    <label for="UserId" class="form-label">User id</label>
                    <input type="number"  class="form-control" id="UserId" name="UserId" placeholder="Please enter your user id" />
                </div>
                <!-- User Id Field End -->

                <div class="mb-3">
                    <label for="postCode" class="form-label">PostId</label>
                    <input type="number"  class="form-control" id="postCode" name="postCode" placeholder="Please enter your Post Code" />
                </div>                
                
               <input type="submit"class="btn btn-primary"  name="submit" />
            
        
        </form>
        
    </body>
    <script src="commentform.js" ></script>
</html>
